<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sales">
            <h2><span>Sales</span> {{sales.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{sales.date}}</span>
                </dd>
                <dt><span>Book</span></dt>
                <dd>
                    <div *ngIf="sales.book">
                        <a [routerLink]="['/book', sales.book?.id, 'view']">{{sales.book?.name}}</a>
                    </div>
                </dd>
                <dt><span>Client</span></dt>
                <dd>
                    <div *ngIf="sales.client">
                        <a [routerLink]="['/client', sales.client?.id, 'view']">{{sales.client?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sales', sales.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
