<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="basket">
            <h2><span>Basket</span> {{basket.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Book</span></dt>
                <dd>
                    <div *ngIf="basket.book">
                        <a [routerLink]="['/book', basket.book?.id, 'view']">{{basket.book?.name}}</a>
                    </div>
                </dd>
                <dt><span>Client</span></dt>
                <dd>
                    <div *ngIf="basket.client">
                        <a [routerLink]="['/client', basket.client?.id, 'view']">{{basket.client?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/basket', basket.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
